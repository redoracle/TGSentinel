<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UI Locked · TG Sentinel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="card shadow" style="max-width: 440px; width: 92%;">
    <div class="card-header d-flex align-items-center">
      <i class="bi bi-lock-fill me-2"></i>
      <strong>UI Locked</strong>
    </div>
    <div class="card-body">
      <p class="text-muted">This interface is locked. Enter the UI Lock password to continue.</p>
      <div id="unlockAlert" class="alert d-none" role="alert"></div>
      <div class="mb-3">
        <label for="unlockPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="unlockPassword" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="d-grid gap-2">
        <button id="btnUnlock" class="btn btn-primary" type="button">Unlock</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function setAlert(msg, variant='info'){
      const alertBox = document.getElementById('unlockAlert');
      alertBox.className = `alert alert-${variant}`;
      alertBox.textContent = msg || '';
      alertBox.classList.remove('d-none');
    }
    document.getElementById('btnUnlock').addEventListener('click', async () => {
      try{
        const pwd = document.getElementById('unlockPassword').value || '';
        const resp = await fetch('/api/ui/lock', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'unlock', password: pwd })
        });
        const data = await resp.json();
        if(!resp.ok){
          setAlert(data && data.message ? data.message : `HTTP ${resp.status}`, 'danger');
          return;
        }
        // Reload back to dashboard after unlocking
        window.location.href = '/';
      }catch(err){
        setAlert('Failed to unlock. Please try again.', 'danger');
      }
    });
  </script>
</body>
</html>

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath =
	src
	.
addopts = -ra -q --strict-markers -W ignore::UserWarning:argparse
filterwarnings =
	ignore:Do not expect file_or_dir in Namespace:UserWarning

markers =
	unit: Unit tests (80-90% of total, no network, no Redis, no filesystem)
	integration: Integration tests (real Redis, HTTP boundaries, handlers)
	contract: Contract/API tests (JSON schema, error formats, pagination)
	e2e: End-to-end smoke tests (full stack with docker-compose)
	concurrency: Concurrency and async behavior tests
	slow: Slow running tests
	asyncio: Async tests using pytest-asyncio
